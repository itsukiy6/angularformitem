@if (isVisible ) {
  @if (!isChecked) {
<div class="card" style="background-color:white; width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{newTask.titre}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{newTask.description}}</h6>
  </div>
  <button type="submit" (click)="toggleVisibility()" (click)="isChecked = true" class="btn btn-danger" >x</button>
</div>
}
  @if (isChecked) {
    <div class="card" style="background-color: coral; width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{newTask.titre}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{newTask.description}}</h6>
      </div>
      <button type="submit" (click)="toggleVisibility()" (click)="isChecked = false" class="btn btn-danger" >x</button>
    </div>
  }
}
